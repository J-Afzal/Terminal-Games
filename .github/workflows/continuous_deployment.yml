name: Continuous Deployment

run-name: CD - ${{ github.run_number }} - ${{ github.ref }}

on:
    push:
        branches:
            - master
    # TODO: remove after testing
    pull_request:
        branches:
            - master

jobs:
    build:
        strategy:
            matrix:
                os:
                    - macos-latest
                    - ubuntu-latest
                    - windows-latest

        runs-on: ${{ matrix.os }}

        steps:
            - uses: actions/checkout@v4

            - name: Install build dependencies
              shell: bash
              run: |
                  if [ "${{ matrix.os }}" = "macos-latest" ]
                  then
                      brew install ninja
                  fi

                  if [ "${{ matrix.os }}" = "ubuntu-latest" ]
                  then
                      sudo apt-get install ninja-build
                  fi

                  if [ "${{ matrix.os }}" = "windows-latest" ]
                  then
                      choco install ninja -y
                  fi

            - name: Configure CMake
              run: cmake -S . -B ./build -G "Ninja"

            - name: Build Project
              run: cmake --build ./build --config Release

            - uses: actions/upload-artifact@v4
              with:
                  name: terminal-games-${{ matrix.os }}
                  path: ./build/terminal-games-${{ matrix.os }}*
                  if-no-files-found: error

    release:
        needs: build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/download-artifact@v4
              with:
                  pattern: terminal-games-*

            - name: Set release tag name
              run: |
                  ls
                  cd ./terminal-games-macos-latest
                  ls
                  cd ..

                  ls
                  cd ./terminal-games-ubuntu-latest
                  ls
                  cd ..

                  ls
                  cd ./terminal-games-windows-latest
                  ls
                  cd ..

                  echo "tag=terminal-games-$(date +%Y-%m-%d)-(${{ github.run_number }})" >> $GITHUB_ENV

            # TODO: remove after testing
            - name: Create new release
              run: gh release create "${{ env.tag }}" ./terminal-games-macos-latest/terminal-games-macos-latest ./terminal-games-ubuntu-latest/terminal-games-ubuntu-latest ./terminal-games-windows-latest/terminal-games-windows-latest.exe --draft --generate-notes --latest
              env:
                  GH_TOKEN: ${{ github.token }}
