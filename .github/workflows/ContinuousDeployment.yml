name: Continuous Deployment

run-name: CD - ${{ github.run_number }} - ${{ github.ref }}

on:
    push:
        branches:
            - master

jobs:
    build:
        uses: ./.github/workflows/Build.yml

    release:
        needs: build
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash

        steps:
            - uses: actions/checkout@v4

            - uses: actions/download-artifact@v4
              with:
                  pattern: terminal-games-*

            - name: Create new release
              run: gh release create "terminal-games-$(date +%Y-%m-%d)-(${{ github.run_number }})" ./terminal-games-macos-latest/terminal-games-macos-latest ./terminal-games-ubuntu-latest/terminal-games-ubuntu-latest ./terminal-games-windows-latest/terminal-games-windows-latest.exe --generate-notes --latest
              env:
                  GH_TOKEN: ${{ github.token }}
